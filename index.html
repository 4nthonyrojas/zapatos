<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacón Stiletto | Visor 3D</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        /* --- NAVEGACIÓN --- */
        .back-nav {
            width: 90%; 
            max-width: 650px;
            text-align: left;
            margin-bottom: 20px;
        }
        .back-nav a {
            text-decoration: none;
            color: #f4511e; /* Color de acento de los tacones */
            font-size: 1em;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.2s, color 0.2s;
            display: inline-flex;
            align-items: center;
        }
        .back-nav a:hover {
            background-color: #fcece9; 
            color: #d84315;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 400;
        }
        
        h2 {
            color: #d84315; /* Rojo para los títulos de control */
            font-size: 1.1em;
            margin-top: 25px;
            margin-bottom: 15px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
            width: 100%;
            max-width: 650px;
            text-align: left;
        }

        model-viewer {
            width: 90%; 
            max-width: 650px; 
            height: 500px; 
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            background-color: #ffffff;
            margin-bottom: 20px;
        }

        /* -------------------- ESTILOS DE LOS CONTROLES DE COLOR -------------------- */
        .controls-group {
            width: 90%; 
            max-width: 650px; 
            text-align: left;
        }
        .controls {
            display: flex;
            gap: 15px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 10px;
        }

        .color-swatch {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid #ccc;
            transition: border-color 0.2s;
        }
        
        .color-swatch:hover {
            border-color: #5a5a5a;
        }
        
        /* -------------------- ESTILOS DEL BOTÓN DESCARGA -------------------- */
        .download-button {
            display: inline-block;
            background-color: #f4511e;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 30px;
            margin-bottom: 50px;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #d84315;
        }

        /* -------------------- ESTILOS DEL BOTÓN AR -------------------- */
        .ar-button {
            background-color: #f4511e;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        
        .ar-button:hover {
            background-color: #d84315;
        }
    </style>
</head>
<body>
    
    <nav class="back-nav">
        <a href="home.html">
            &#x2B05; Regresar al Home
        </a>
    </nav>

    <h1>Taco Loubotin en 3D</h1>

    <model-viewer 
        id="tacon-viewer"
        src="./assets/models/tacon_negro.glb" 
        poster="./assets/images/poster_tacon_negro.webp" 
        alt="Tacón stiletto negro en 3D"
        camera-controls 
        auto-rotate 
        shadow-intensity="1.5"
        ar 
        ar-modes="webxr scene-viewer quick-look">
        
        <button slot="ar-button" class="ar-button">
            Ver en Realidad Aumentada
        </button>
    </model-viewer>
    
    <div class="controls-group">
        <h2>🎨 Color del Cuerpo Principal</h2>
        <div class="controls">
            <div class="color-swatch" data-target="main" data-color="#000000" style="background-color: #000000;" title="Negro"></div>
            <div class="color-swatch" data-target="main" data-color="#4A4A8A" style="background-color: #4A4A8A;" title="Azul Oscuro"></div>
            <div class="color-swatch" data-target="main" data-color="#808080" style="background-color: #808080;" title="Gris"></div>
            <div class="color-swatch" data-target="main" data-color="#B87333" style="background-color: #B87333;" title="Bronce"></div>
        </div>

        <h2>🔴 Color de la Suela y Tacón</h2>
        <div class="controls">
            <div class="color-swatch" data-target="sole" data-color="#FF0000" style="background-color: #FF0000;" title="Rojo Pasión"></div>
            <div class="color-swatch" data-target="sole" data-color="#008000" style="background-color: #008000;" title="Verde Esmeralda"></div>
            <div class="color-swatch" data-target="sole" data-color="#FFA500" style="background-color: #FFA500;" title="Naranja"></div>
            <div class="color-swatch" data-target="sole" data-color="#C0C0C0" style="background-color: #C0C0C0;" title="Plateado"></div>
        </div>
    </div>
    
    <a 
        href="./assets/models/tacon_negro.glb" 
        download="tacon_negro_personalizado.glb"
        class="download-button"
    >
        ⬇️ Descargar Modelo 3D (GLB)
    </a>
    
    <script type="module" src="app.js"></script>

</body>
</html>
